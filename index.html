<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Intensive | 4-Hour Deep Dive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI INTENSIVE</h1>
            <p>4-hour deep dive into artificial intelligence</p>
        </header>
        
        <main>
            <section class="hero">
                <h2>Transform Your Understanding of AI</h2>
                <p>In just 4 hours, gain practical insights and hands-on experience with cutting-edge AI technologies.</p>
            </section>
            
            <section class="booking">
                <h3>Reserve Your Spot</h3>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Preferred Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Preferred Time</label>
                        <select id="time" required>
                            <option value="">Select a time</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                        </select>
                    </div>
                    
                    <button type="submit">Book Now</button>
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 AI Intensive. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
